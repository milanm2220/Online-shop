<!-- Modal containing login form -->
<div class="modal fade" id="loginModal" role="dialog">
	<div class="modal-dialog modal-lg">
	<!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header">
	      <h4 class="modal-title">Login</h4>
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	    </div>
	    <div class="modal-body">
        	<form name="loginForm" class="form-horizontal">
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="loginUsername">Username:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="loginUsername" id="loginUsername" data-ng-model="credentials.username" placeholder="Username"/>
			  	</div>
		  	  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="loginPassword">Password:</label>
			    <div class="col-sm-9">
					<input type="password" class="form-control" name="loginPassword" id="loginPassword" data-ng-model="credentials.password" placeholder="Password"/>
					<input class="mt-3" type="checkbox" data-ng-click="showPassword('loginPassword')">Show Password
			  	</div>
			  </div>
		  	  <div class="form-group row">        
		      	<div class="col-sm-12">
		        	<button type="submit" class="btn btn-light" data-ng-click="login()">Login</button>
		        	<button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		      	</div>
		      </div>
			</form>
        </div>
	  </div>
	</div>
	
	<alerts></alerts>
</div>
