<!-- Modal for adding/updating deliverer -->
<div class="modal fade" id="delivererModal" role="dialog">
	<div class="modal-dialog modal-lg">
	<!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header">
	      <h4 class="modal-title">New deliverer</h4>
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	    </div>
	    <div class="modal-body">
        	<form name="delivererForm" class="form-horizontal needs-validation" novalidate>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="usernameDeliverer">Username:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="usernameDeliverer" id="usernameDeliverer" data-ng-model="newDeliverer.username" placeholder="Username" data-ng-minlength="6" data-ng-maxlength="20" required/>
			  	</div>
			  	<span class="offset-sm-3 col-sm-9"  data-ng-show="(delivererForm.usernameDeliverer.$dirty || submitted) && delivererForm.usernameDeliverer.$error.required">Username is required.</span>
			  	<span class="offset-sm-3 col-sm-9"  data-ng-show="(delivererForm.usernameDeliverer.$dirty || submitted) && delivererForm.usernameDeliverer.$error.minlength">Username is too short.</span>
				<span class="offset-sm-3 col-sm-9"  data-ng-show="(delivererForm.usernameDeliverer.$dirty || submitted) && delivererForm.usernameDeliverer.$error.maxlength">Username is too long.</span>
			  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="passwordDeliverer">Password:</label>
			    <div class="col-sm-9">
					<input type="password" class="form-control" name="passwordDeliverer" id="passwordDeliverer" data-ng-model="newDeliverer.password" placeholder="Password" data-ng-minlength="6" data-ng-maxlength="32" required/>
					<input class="mt-3" type="checkbox" data-ng-click="showPassword('password')">Show Password
			  	</div>
				<span class="offset-sm-3 col-sm-9" data-ng-show="(delivererForm.passwordDeliverer.$dirty || submitted) && delivererForm.passwordDeliverer.$error.required">Password is required.</span>
				<span class="offset-sm-3 col-sm-9" data-ng-show="(delivererForm.passwordDeliverer.$dirty || submitted) && delivererForm.passwordDeliverer.$error.minlength">Password is too short.</span>
				<span class="offset-sm-3 col-sm-9" data-ng-show="(delivererForm.passwordDeliverer.$dirty || submitted) && delivererForm.passwordDeliverer.$error.maxlength">Password is too long.</span>
			  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="firstnameDeliverer">First name:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="firstnameDeliverer" id="firstnameDeliverer" data-ng-model="newDeliverer.firstname" placeholder="First name" required/>
		  		</div>
		  		<span class="offset-sm-3 col-sm-9" data-ng-show="(delivererForm.firstnameDeliverer.$dirty || submitted) && delivererForm.firstnameDeliverer.$error.required">Name is required.</span>
		  	  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="lastnameDeliverer">Last name:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="lastnameDeliverer" id="lastnameDeliverer" data-ng-model="newDeliverer.lastname" placeholder="Lastname" required/>
			  	</div>
			  	<span class="offset-sm-3 col-sm-9" data-ng-show="(delivererForm.lastnameDeliverer.$dirty || submitted) && delivererForm.lastnameDeliverer.$error.required">Lastname is required.</span>
			  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="emailDeliverer">Email:</label>
			    <div class="col-sm-9">
		    		<input type="email" class="form-control" name="emailDeliverer" id="emailDeliverer" data-ng-model="newDeliverer.email" placeholder="Email" required>
			  	</div>
			  	<span class="offset-sm-3 col-sm-9" data-ng-show="(delivererForm.emailDeliverer.$dirty || submitted) && delivererForm.emailDeliverer.$error.required">Email is required.</span>
		  	  	<span class="offset-sm-3 col-sm-9" data-ng-show="(delivererForm.emailDeliverer.$dirty || submitted) && delivererForm.emailDeliverer.$error.email">Invalid email.</span>
		  	  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="phoneNumberDeliverer">Phone number:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="phoneNumberDeliverer" id="phoneNumberDeliverer" data-ng-model="newDeliverer.phoneNumber" placeholder="Phone number"/>
		  	  	</div>
		  	  </div>
		  	  <div class="form-group row">
			    <label class="control-label col-sm-3" for="addressDeliverer">Address:</label>
			    <div class="col-sm-9">
		    		<input type="text" class="form-control" name="addressDeliverer" id="addressDeliverer" data-ng-model="newDeliverer.address" placeholder="Address">
			  	</div>
		  	  </div>
		  	  <div class="form-group row">        
		      	<div class="col-sm-12">
		        	<button type="submit" class="btn btn-warning pull-right" data-ng-click="addDeliverer()">Add</button>
		      	</div>
		      </div>
			</form>
        </div>
	  </div>
	</div>
	
	<alerts></alerts>
</div>
