<!-- Modal containing registration form -->
<div class="modal fade" id="registrationModal" role="dialog">
	<div class="modal-dialog modal-lg">
	<!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header">
	      <h4 class="modal-title">Registration</h4>
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	    </div>
	    <div class="modal-body">
        	<form name="regForm" class="form-horizontal needs-validation" novalidate>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="username">Username:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="username" id="username" data-ng-model="newUser.username" placeholder="Username" data-ng-minlength="6" data-ng-maxlength="20" required/>
			  	</div>
			  	<span class="offset-sm-3 col-sm-9"  data-ng-show="(regForm.username.$dirty || submitted) && regForm.username.$error.required">Username is required.</span>
			  	<span class="offset-sm-3 col-sm-9"  data-ng-show="(regForm.username.$dirty || submitted) && regForm.username.$error.minlength">Username is too short.</span>
				<span class="offset-sm-3 col-sm-9"  data-ng-show="(regForm.username.$dirty || submitted) && regForm.username.$error.maxlength">Username is too long.</span>
			  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="password">Password:</label>
			    <div class="col-sm-9">
					<input type="password" class="form-control" name="password" id="password" data-ng-model="newUser.password" placeholder="Password" data-ng-minlength="6" data-ng-maxlength="32" required/>
					<input class="mt-3" type="checkbox" data-ng-click="showPassword('password')">Show Password
			  	</div>
				<span class="offset-sm-3 col-sm-9" data-ng-show="(regForm.password.$dirty || submitted) && regForm.password.$error.required">Password is required.</span>
				<span class="offset-sm-3 col-sm-9" data-ng-show="(regForm.password.$dirty || submitted) && regForm.password.$error.minlength">Password is too short.</span>
				<span class="offset-sm-3 col-sm-9" data-ng-show="(regForm.password.$dirty || submitted) && regForm.password.$error.maxlength">Password is too long.</span>
			  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="firstname">First name:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="firstname" id="firstname" data-ng-model="newUser.firstname" placeholder="First name" required/>
		  		</div>
		  		<span class="offset-sm-3 col-sm-9" data-ng-show="(regForm.firstname.$dirty || submitted) && regForm.firstname.$error.required">Name is required.</span>
		  	  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="lastname">Last name:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="lastname" id="lastname" data-ng-model="newUser.lastname" placeholder="Lastname" required/>
			  	</div>
			  	<span class="offset-sm-3 col-sm-9" data-ng-show="(regForm.lastname.$dirty || submitted) && regForm.lastname.$error.required">Lastname is required.</span>
			  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="email">Email:</label>
			    <div class="col-sm-9">
		    		<input type="email" class="form-control" name="email" id="email" data-ng-model="newUser.email" placeholder="Email" required>
			  	</div>
			  	<span class="offset-sm-3 col-sm-9" data-ng-show="(regForm.email.$dirty || submitted) && regForm.email.$error.required">Email is required.</span>
		  	  	<span class="offset-sm-3 col-sm-9" data-ng-show="(regForm.email.$dirty || submitted) && regForm.email.$error.email">Invalid email.</span>
		  	  </div>
			  <div class="form-group row">
			    <label class="control-label col-sm-3" for="phoneNumber">Phone number:</label>
			    <div class="col-sm-9">
					<input type="text" class="form-control" name="phoneNumber" id="phoneNumber" data-ng-model="newUser.phoneNumber" placeholder="Phone number"/>
		  	  	</div>
		  	  </div>
		  	  <div class="form-group row">
			    <label class="control-label col-sm-3" for="address">Address:</label>
			    <div class="col-sm-9">
		    		<input type="text" class="form-control" name="address" id="address" data-ng-model="newUser.address" placeholder="Address">
			  	</div>
		  	  </div>
		  	  <div class="form-group row">        
		      	<div class="col-sm-12">
		        	<button type="submit" class="btn btn-light" data-ng-click="registerUser()">Submit</button>
		        	<button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		      	</div>
		      </div>
			</form>
        </div>
	  </div>
	</div>
	
	<alerts></alerts>
</div>
