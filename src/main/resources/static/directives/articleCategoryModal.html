<!-- Modal form for adding/updating article category -->
<div class="modal fade" id="articleCategoryModal" role="dialog">
	<div class="modal-dialog modal-lg">
	<!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header">
	      <h4 class="modal-title">{{title}}</h4>
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	    </div>
	    <div class="modal-body">
        	<form name="articleCategoryForm" class="form-horizontal needs-validation" novalidate>
		    	<div class="form-group row" data-ng-init="setArticleCategoryForm(articleCategoryForm)">
					<label class="control-label col-sm-2" for="name">Name:</label>
				  	<div class="col-sm-6">
				  		<input type="text" class="form-control" name="name" id="name" data-ng-model="newCategory.name" placeholder="Name" required/>
					</div>
					<span class="col-sm-4" style="color: red;" data-ng-show="(articleCategoryForm.name.$dirty || submitted) && articleCategoryForm.name.$error.required">Name is required.</span>
				</div>
				<div class="form-group row">        
			     	<div class="offset-sm-2 col-sm-10">
		       			<button type="submit" class="btn btn-warning pull-right" data-ng-click="addCategory()" data-ng-if="adding == true">Add</button>
		       			<button type="submit" class="btn btn-warning pull-right" data-ng-click="editCategory()" data-ng-if="adding == false">Confirm</button>
		     		</div>
			    </div>
			</form>
        </div>
	  </div>
	</div>
</div>
