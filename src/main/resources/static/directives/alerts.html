<div class="alert alert-success autoCloseAlert" data-ng-if="successAlertVisibility == true">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success! </strong>
    <p>{{successAlertMessage}}</p>
</div>

<div class="alert alert-danger autoCloseAlert" data-ng-if="failAlertVisibility == true">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Fail! </strong>
    <p>{{failAlertMessage}}</p>
</div>
